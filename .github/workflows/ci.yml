
name: CI 
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main


jobs:
  tests:
    name: Run Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: "14"
          cache: "yarn"
      - run: yarn install --frozen-lockfile && yarn test:ci
